{% extends 'base.html' %} {% block main %}

<head>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        /* Fixed sidenav, full height */
        .sidenav {
            height: 100%;
            width: 210px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            bottom: 0%;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        #menu_lateral {
            height: 100%;
            margin-bottom: 0;
        }


        /* Style the sidenav links and the dropdown button */
        .sidenav a,
        .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        /* On mouse-over */
        .sidenav a:hover,
        .dropdown-btn:hover {
            color: #f1f1f1;
        }

        /* Main content */
        .main {
            margin-left: 240px;
            /* Same as the width of the sidenav */
            font-size: 20px;
            /* Increased text to enable scrolling */
            padding: 0px 10px;
            color: white;
            margin-top: 0px;
        }

        .h2_main {
            margin-bottom: 0px;
        }

        /* Add an active class to the active dropdown button */
        .active {
            background-color: green;
            color: white;
        }

        /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
        .dropdown-container {
            display: none;
            background-color: #262626;
            padding-left: 8px;
        }

        /* Optional: Style the caret down icon */
        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }

        .fa {
            margin-right: 5px;
        }

        /* dashboard */
        .dashboard {
            padding: 0;
            width: 100%;
            display: block;
        }

        .dashboard h4 {
            font-size: 20px;
        }

        .dashboard span {
            font-size: 40px;
            display: block;
            width: 100%;
        }

        .dashboard-box {
            float: left;
            background-color: #DFDFDF;
            color: #FFF;
            padding: 20px;
            box-sizing: border-box;
            height: 130px;
            width: 32%;
            text-align: center;
        }

        .dashboard-box:nth-child(2) {
            margin-left: 1.5%;
            margin-right: 1.5%;
        }

        #dashboard-lastdays {
            background-color: #225fc0;
        }

        #dashboard-done {
            background-color: #13c43f;
        }

        #dashboard-doing {
            background-color: #330c95;
        }

        .box-display-1 {
            margin-top: 20px;
        }

        .box-display-2 {
            margin-top: 20px;
        }

        .img-index {
            border-radius: 50%;
            width: 150px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        #links-menu {
            margin-top: -200px;

        }

<body style="background-image: url(/static/image/a10.jpg)">
    <div class="main">
        <div style="margin-bottom: 50px;">
            <h2>CAUTELA DE MATERIAL NOVO</h2>
        </div>
        <div>
            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

                <!-- cautela material -->
                <div class="form-group col-md-2">
                    <label for="cautela_material">CAUTELA</label>
                    <input class="form-control" id="cautela_material" name="cautela_material" type="text"
                        value="{{ pk }}" readonly>
                </div>

                <div class="form-group col-md-4">
                    <label>IDENTIFICADOR</label>
                    <select class="form-control" id="iis" name="iis" onchange="updateMaterial()">
                        <option value="" disabled selected>Selecione uma identificador</option>
                        {% for material in materiais %}
                        <option value="{{ material.iis }}" 
                                data-serie="{{ material.serie }}"
                                data-especie="{{ material.especie }}"
                                data-modelo="{{ material.modelo }}"
                                data-fabricante="{{ material.fabricante }}">
                            {{ material.iis }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label>SÉRIE</label>
                    <input class="form-control" id="serie" name="serie" type="text">
                </div>

                <div class="form-group col-md-2">
                    <label>ESPÉCIE</label>
                    <input class="form-control" id="especie" name="especie" type="text">
                </div>

                <div class="form-group col-md-4">
                    <label>MODELO</label>
                    <input class="form-control" id="modelo" name="modelo" type="text">
                </div>

                <div class="form-group col-md-4">
                    <label>FABRICANTE</label>
                    <input class="form-control" id="fabricante" name="fabricante" type="text">
                </div>

                <div class="form-group col-md-2">
                    <label>QUANTIDADE</label>
                    <input class="form-control" id="quantidade" name="quantidade" type="number" min="0" required>
                </div>

                <div class="form-group col-md-10">
                    <label>OBSERVAÇÃO</label>
                    <input class="form-control" id="observacao" name="observacao" type="text">
                </div>

                <div class="form-group col-md-12">
                    <button type="submit" style="background-color: #111;">
                        SALVAR
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script type="text/javascript">

        var materialInfoURL = "{% url 'material_detail' %}";

        $(document).ready(function() {
            $('#iis').select2();
        });

        function updateMaterial() {
            const selectElem = document.getElementById('iis');
            const serieInput = document.getElementById('serie');
            const especieInput = document.getElementById('especie');
            const modeloInput = document.getElementById('modelo');
            const fabricanteInput = document.getElementById('fabricante');
            const selectedOption = selectElem.options[selectElem.selectedIndex];
            serieInput.value = selectedOption.getAttribute('data-serie');
            especieInput.value = selectedOption.getAttribute('data-especie');
            modeloInput.value = selectedOption.getAttribute('data-modelo');
            fabricanteInput.value = selectedOption.getAttribute('data-fabricante');
        }
    </script>



</body>
