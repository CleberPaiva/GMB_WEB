{% extends 'base.html' %}

{% block main %}

<style>
body {
  font-family: "Lato", sans-serif;
}

/* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 210px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  bottom: 0%;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

#menu_lateral {
  height: 100%;
  margin-bottom: 0;
}


/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}

/* Main content */
.main {
  margin-left: 240px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
  color: white;
  margin-top: 0px;
}

.h2_main {
  margin-bottom: 0px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: green;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

.fa {
  margin-right: 5px;
}

/* dashboard */
.dashboard {
    padding: 0;
    width: 100%;
    display: block;
}

.dashboard h4 {
    font-size: 20px;
}

.dashboard span {
    font-size: 40px;
    display: block;
    width: 100%;
}

.dashboard-box {
    float: left;
    background-color: #DFDFDF;
    color: #FFF;
    padding: 20px;
    box-sizing: border-box;
    height: 130px;
    width: 32%;
    text-align: center;
}

.dashboard-box:nth-child(2) {
    margin-left: 1.5%;
    margin-right: 1.5%;
}

#dashboard-lastdays {
    background-color: #225fc0;
}

#dashboard-done {
    background-color: #13c43f;
}

#dashboard-doing {
    background-color: #330c95;
}
.box-display-1{
    margin-top: 20px;
  }
  .box-display-2{
    margin-top: 20px;
  }

.img-index {
    border-radius: 50%;
    width: 150px;
    margin-top: 30px;
    margin-bottom:30px;
  }
  #links-menu {
    margin-top: -200px;

  }

/* Some media queries for responsiveness */
@media only screen and (max-width: 768px) {
  .main {
    margin-left: 5px;
    font-size: 20px;
    margin-top: 0px;
  }
  #menu_lateral {
    display: none;
  }
  /* dashboard */
  .dashboard {
      padding: 0;
      width: 100%;
      display: block;
  }

  .dashboard h4 {
      font-size: 16px;
  }

  .dashboard span {
      font-size: 30px;
      display: block;
      width: 100%;
  }

  .dashboard-box {
      float: left;
      background-color: #DFDFDF;
      color: #FFF;
      padding: 20px;
      box-sizing: border-box;
      height: 130px;
      width: 32%;
      text-align: center;
  }

  .dashboard-box:nth-child(2) {
      margin-left: 1.5%;
      margin-right: 1.5%;
  }

  #dashboard-lastdays {
      background-color: #225fc0;
  }

  #dashboard-done {
      background-color: #13c43f;
  }

  #dashboard-doing {
      background-color: #330c95;
  }
.box-display-1{
    margin-top: 20px;
  }
  .box-display-2{
    margin-top: 20px;
  }
  #links-menu {
    margin-top: 10px;
  }
  .menu-lateral{
    font-size: 20px;
  }
}

@media only screen and (max-width: 468px) {
  .main {
    margin-left: 5px;
    font-size: 18px;
    margin-top: 0px;
  }
  #menu_lateral {
    display: none;
  }
  /* dashboard */
  .dashboard {
      padding: 0;
      width: 100%;
      display:flex;
  }

  .dashboard h4 {
      font-size: 14px;
  }

  .dashboard span {
      font-size: 24px;
      display: block;
      width: 100%;
  }

  #links-menu {
    margin-top: 10px;
  }
  #h2_texto{
    display: none;
  }
}


</style>


<div class="main">
	<!-- <div class="container"> -->
		<!-- <div class="jumbotron jumbotron-fluid"> -->
	<div>
		<h2>SERVIDORES</h2>
	</div>
	<div>
        <form method="GET" enctype="multipart/form-data" style="margin-bottom: 30px;">
            <input name="busca" class="form-inline" style="margin-top: 10px; color: #111;" type="text" placeholder="Insira sua busca" >
           	<button type="submit" class="btn btn-dark" style="color: #111; font-weight: bolder;">Buscar</button>
        </form>
    </div>
		<!-- </div> -->
		<div class="row">
				{% for pessoa in pessoas %}
		    <div class="col-md-12" style="margin-bottom: 20px;">
		      <div class="card" style="width: auto;">
				<div>
					<div class="form-group col-md-3">
						<label>SERVIDOR</label>
						<input class="form-control" id="nome" name="nome" type="text" value="{{ pessoa.nome }}" readonly>
					</div>
                    <div class="form-group col-md-1">
						<label>MTR</label>
						<input class="form-control" id="matricula" name="matricula" type="text" value="{{ pessoa.matricula }}" readonly>
					</div>
                    <div class="form-group col-md-2">
						<label>CPF</label>
						<input class="form-control" id="cpf" name="cpf" type="text" value="{{ pessoa.cpf }}" readonly>
					</div>
					<div class="form-group col-md-4">
						<label>UNIDADE</label>
						<input class="form-control" id="unidade" name="unidade" type="text" value="{{ pessoa.unidade }}" readonly>
					</div>
					<div class="form-group col-md-2">
						<label>FUNÇÃO</label>
						<input class="form-control" id="funcao" name="funcao" type="text" value="{{ pessoa.funcao }}" readonly>
					</div>
				</div>
		      </div>
				</div>
				{% endfor %}
		</div>

	<div class="pagination">
			<span class="step-links">
					{% if pessoas.has_previous %}
							<a href="?page={{ pessoas.previous_page_number }}">Anterior</a>
					{% endif %}

					<span class="current">
							{{ pessoas.number }} de {{ pessoas.paginator.num_pages }}
					</span>

					{% if pessoa.has_next %}
							<a href="?page={{ pessoas.next_page_number }}">Próxima</a>
					{% endif %}
			</span>
		</div>
	</div>

</body>

{% endblock %}
