{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}

<style>
body {
  font-family: "Lato", sans-serif;
}

/* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}

.table-hover-2:hover {
  color: #1a1c19;
}

/* Main content */
.main {
  margin-left: 240px; /* Same as the width of the sidenav */
  margin-right: 20px;
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
  color: white;
  margin-top: 30px;
}

.h2_main {
  margin-bottom: 20px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: green;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

.fa {
  margin-right: 5px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>

<body style="background-image: url(/static/image/a10.jpg)"></body>

<div class="main">

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}

     {{ bootstrap }}

    <h3 style="margin-left: 15px; 
                font-weight: bold; 
                font-size: 26px; 
                margin-bottom: 30px;">
        EDIÇÃO DA CAUTELA DE ARMA
    </h3>


    <div class="form-group col-md-4">
        <label>DATA DA CAUTELA</label>
        <input class="form-control" id="datacautela" name="datacautela" type="date" required>
    </div>

    <div class="form-group col-md-4">
        <label>Nº DE SGPE</label>
        <input class="form-control" id="numerosgpe" name="numerosgpe" type="text" value="{{ cautela.numerosgpe }}" required>
    </div>

    <div class="form-group col-md-4">
        <label>RESPONSÁVEL</label>
        <input class="form-control" id="responsavel" name="responsavel" type="text" value="{{ cautela.responsavel }}" readonly>
    </div>

   <!-- Nome -->
    <div class="form-group col-md-4">
        <label>Nº DE SÉRIE</label>
        <input class="form-control" id="numeroserie" name="numeroserie" type="text" value="{{ cautela.numeroserie }}" readonly>
    </div>

    <div class="form-group col-md-4">
        <label>SERVIDOR</label>
        <select class="form-control" id="servidor" name="servidor" required>
            {% for servidor in servidores %}
            <option value="{{ servidor.id }}">{{ servidor.nome }}</option>
            {% endfor %}
	    </select>
    </div>

    <div class="form-group col-md-4">
        <label>UNIDADE</label>
        <select class="form-control" id="unidade" name="unidade" placeholder="{{ cautela.unidade }}" required>
            {% for unidade in unidades %}
            <option value="{{ unidade.id }}">{{ unidade.nome }}</option>
            {% endfor %}
	    </select>
    </div>

    <div class="form-group col-md-4">
        <label>DATA DA CAUTELA</label>
        <input class="form-control" id="datadevolucao" name="datadevolucao" type="date">
    </div>


  <div class="form-group col-md-12">

         <button style="color: #111; font-weight: bolder;">Salvar</button>

  </div>
      <div class="preview">
      <p>.</p>
      </div>
        <p>.</p>
</form>


{% endblock %}
