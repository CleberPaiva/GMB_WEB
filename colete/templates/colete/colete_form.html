{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}


<form method="post" enctype="multipart/form-data">

    {% csrf_token %}

     {{ bootstrap }}

    <h4>CADASTRO DE COLETE</h4>

   <!-- Nome -->
    <div class="form-group col-md-4">
        <label>Nº DE SÉRIE</label>
        <input class="form-control" id="numeroserie" name="numeroserie" type="text">
    </div>

    <!-- Documento -->
    <div class="form-group col-md-4">
        <label>CNPJ</label>
        <input class="form-control" id="cnpj" name="cnpj" type="text">
    </div>

       <!-- Empresa -->
    <div class="form-group col-md-4">
        <label>Nº DE PATRIMÔNIO</label>
        <input class="form-control" id="numeropatri" name="numeropatri" type="text">
    </div>

       <!-- Empresa -->
    <div class="form-group col-md-4">
        <label>ESPÉCIE</label>
        <input class="form-control" id="numerosinarm" name="numerosinarm" type="text">
    </div>

<!-- Setor Visitado -->
    <div class="form-group col-md-4">
        <label>MARCA</label>
        <input class="form-control" id="marca" name="marca" type="text">
    </div>

 <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>NÍVEL</label>
        <input class="form-control" id="modelo" name="modelo" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>SEXO</label>
        <input class="form-control" id="calibre" name="calibre" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>TAMANHO</label>
        <input class="form-control" id="capacidade" name="capacidade" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>MODELO</label>
        <input class="form-control" id="qtcarregador" name="qtcarregador" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>LOTE</label>
        <input class="form-control" id="funcionamento" name="funcionamento" type="text" required>
    </div>


     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>GARANTIA</label>
        <input class="form-control" id="qtcanos" name="qtcanos" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>CAPA</label>
        <input class="form-control" id="compricanos" name="compricanos" type="text" required>
    </div>

    <div class="form-group col-md-4">
        <label for="tipoalma">CARGO</label>
        <select class="form-control" id="tipoalma" name="tipoalma" required>
            <option value="{{ colete.cargo }}"> {{ colete.cargo }} </option>
            <option value="Policial Penal">Policial Penal</option>
            <option value="Agente Socioeducativo">Agente Socioeducativo</option>
            <option value="Outros">Outros</option>
        </select>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>SGPE</label>
        <input class="form-control" id="qtraias" name="qtraias" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>SITUAÇÃO</label>
        <input class="form-control" id="sentidorais" name="sentidorais" type="text" required>
    </div>


         <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>HISTÓRICO</label>
        <input class="form-control" id="acessorios" name="acessorios" type="text" required>
    </div>

     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>ATUALIZAÇÃO</label>
        <input class="form-control" id="docregistro" name="docregistro" type="text" required>
    </div>


     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>DATA DE FABRICAÇÃO</label>
        <input class="form-control" id="datacompra" name="datacompra" type="date" required>
    </div>


     <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>DATA DA COMPRA</label>
        <input class="form-control" id="datacompra" name="datacompra" type="date" required>
    </div>

         <!-- Portaria -->
    <div class="form-group col-md-4">
        <label>DATA DA CAUTELA</label>
        <input class="form-control" id="datacompra" name="datacompra" type="date" required>
    </div>


    <div class="form-group col-md-4">
        <label>UNIDADE</label>
        <select class="form-control" id="unidade" name="unidade"  required>

            <option value=" {{ form.unidade }}

        </select>
    </div>

    <div class="form-group col-md-4">
        <label>SERVIDOR</label>
        <select class="form-control" id="servidor" name="servidor"  required>

            <option value=" {{ form.servidor }}

        </select>
    </div>

  <div class="form-group col-md-12">

         <button>Salvar</button>

  </div>
      <div class="preview">
      <p>.</p>
      </div>
        <p>.</p>
</form>


{% endblock %}
